<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <script src="script.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db5c6cc997.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <p>Rock Paper Scissors</p>
            <div id="playerSecletion">
                <span>Player Selection: </span>
            </div>
            <div id="computerSecletion">
                <span>Computer Selection: </span>
            </div>
            <div id="result">
                <span>Win or Lose?: </span>
            </div>
        </div>    
        <div id="choices">
            <div class="rock">
                <button id="rock"><i class="far fa-hand-rock fa-10x"></i></button> 
            </div>

            <div class="paper">
                <button id="paper"><i class="far fa-hand-paper fa-10x"></i></button>
            </div>
            
            <div class="scissors">
                <button id="scissors"><i class="far fa-hand-scissors fa-10x"></i></button>
            </div>
        </div>    
    </div>
</body>
